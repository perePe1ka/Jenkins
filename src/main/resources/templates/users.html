<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Users</h1>
    <a href="/users/create" class="btn btn-success mb-3">Create New User</a>
    <ul class="list-group">
        <li th:each="user : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${user.name}"></span>
            <span th:text="${user.email}" class="text-muted"></span>
        </li>
    </ul>
</div>
</body>
</html>
