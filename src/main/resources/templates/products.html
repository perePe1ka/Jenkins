<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Products</h1>
  <a href="/products/create" class="btn btn-primary mb-3">Create New Product</a>
  <ul class="list-group">
    <li th:each="product : ${products}" class="list-group-item d-flex justify-content-between align-items-center">
      <span th:text="${product.name}"></span>
      <span class="badge bg-info text-dark" th:text="${product.price} + ' $'"></span>
    </li>
  </ul>
</div>
</body>
</html>
